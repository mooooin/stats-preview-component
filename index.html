<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2703225aef.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="card-deck">
      <div class="row">
        <div class="card col-lg-6 card-1" style="width: 35rem;">
          <div class="card-body">
            <h5 class="card-title">Get <span>insights</span> that help your business grow</h5>
            <h6 class="card-subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience and overall efficiency.</h6>
            <p class="card-text">
            <ul>
              <li><span>10k+</span>COMPANIES</li>
              <li><span>314</span>TEMPLATES</li>
              <li><span>12M+</span>QUERIES</li>
            </ul>
            </p>
          </div>

        </div>
        <div class="card col-lg-6 card-2" style="width: 35rem;">
          <div class="overlay">
            <picture>
              <source media="(max-width 768px)" srcset="../images/image-header-mobile.jpg">
                <img src="..images/image-header-desktop.jpg" alt="">
            </picture>
          </div>
        </div>
      </div>

    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">moooin</a>.
  </div>
</body>

</html>
